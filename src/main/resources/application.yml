spring:
  application:
    name: Produtos API
  datasource:
    url: jdbc:h2:mem:product
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  server:
    port: 8080
    servlet:
      context-path: /api